<h1>Vintage Movies</h1>
<table>
<tr>
    <th>Number</th>
    <th>Title</th>
    <th>Cast</th>
    <th>Release_Date</th>
    <th>Director</th>
  </tr>
  <tr *ngFor="let movie of movie; let i= index;let o=odd; let e=even; "[ngClass]="{odd:o, even:e}">
    <td>{{i}}</td>
    <td>{{movie.title}}</td>
    <td>{{movie.Cast}}</td>
    <td>{{movie.Release_Date}}</td>
    <td>{{movie.Director}}</td>
</tr>
</table>
