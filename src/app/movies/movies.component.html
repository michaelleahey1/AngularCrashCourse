<section>
    <h1 class = "header">Vintage Movie Library</h1>
    <table>
    <div>   
    <tr> 
        <th>Number</th>
        <th>Title</th>
        <th>Cast</th>
        <th>Release_Date</th>
        <th>Director</th>
    </tr>
     
    <tr *ngFor="let movie of movie; let i= index;let o=odd; let e=even; "[ngClass]="{odd:o, even:e}">
        <td>{{i}}</td>
        <button (click)="movie.title">{{movie.title}}</button>
        <div>
            <button (click)="displayMovie(i)">{{movie.title}}</button>
        </div>
        <td>{{movie.Cast}}</td>
        <td>{{movie.Release_Date}}</td>
        <td>{{movie.Director}}</td>
    </tr>
    <div [ngIf]="movie[0].display == true">
        <div><img src="Casablanca.jfif"> </div>
        <div><img src="The Man Who Knew Too Much.jfif"></div>
        <div><img src="Frankenstein.jfif"></div>
        <div><img src="Psycho.jfif"><img src="Casablanca.jfif"></div>
        <div><img src="All Quiet on the Western Front.jfif"></div>
        <div><img src="To Kill a Mockingbird.jfif"></div>
        <div><img src="Twelve O'Clock High.jfif"></div>
        <div><img src="The Day The Earth Stood Still.jfif"></div>
    </div>
    </div>
    </table>
    </section>
